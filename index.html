<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dreamer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="src/index.js"></script>
</head>
<body>
  <header class="header">
    <img src="./img/headerBackground.jpg" alt="Dreamer Header Background" class="header-background">
    <img src="./img/logoDreamerShadow.png" alt="Dreamer Logo" class="logo">
    <div class="navbar__layout">
      <a href="https://www.thedreamer.com/" target="_blank" class="navbar__logo_link">
        <div class="navbar__logo-container">
          <img src="img/logoDreamerLight.png" alt="Dreamer Logo Navbar" class="navbar__logo_img">
        </div>
      </a>
      <nav class="navbar__items dissapear">
        <ul class="navbar__list">
          <li class="navbar__element"><a class="navbar__link" href="#">Experiences</a></li>
          <li class="navbar__element"><a class="navbar__link" href="#">Restaurant - Bar</a></li>
          <li class="navbar__element"><a class="navbar__link" href="#">Menu</a></li>
          <li class="navbar__element"><a class="navbar__link" href="#">Sustainability</a></li>
          <li class="navbar__element"><a class="navbar__link" href="#">Booking</a></li>
        </ul>
      </nav>
      <div class="navbar--menu-container">
        <svg class="navbar--menu-icon">
          <use xlink:href="./img/svg/sprite.svg#icon-menu"></use>
        </svg>
      </div>
    </div>

  </header>
  <main class="main">

  </main>
  <footer>

  </footer>

</body>
</html>
